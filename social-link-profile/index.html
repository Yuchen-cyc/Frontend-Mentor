<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Profile Link</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body style="background-color: hsl(0, 0%, 8%);">
  <div class="profile-box">
    <div class="profile-avatar">
      <img class="avatar" src="images/avatar-jessica.jpeg" alt="Jessica's avatar">
    </div>
    <div class="profile-basic-information">
      <p class="information-margin" style="color: hsl(0, 0%, 100%); font-size: 22px; font-weight: 600;">Jessica Randall</p>
      <p class="information-margin" style="color: hsl(75, 94%, 57%); font-weight: 600;">London, United Kingdom</p>
    </div>
    <div class="bio">
      <p>"Front-end developer and avid reader"</p>
    </div>
    <div class="profile-link">
      <ul>
        <li><a href="#" class="link-btn">Github</a></li>
        <li><a href="#" class="link-btn">Frontend Mentor</a></li>
        <li><a href="#" class="link-btn">LinkedIn</a></li>
        <li><a href="#" class="link-btn">Twitter</a></li>
        <li><a href="#" class="link-btn">Instagram</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
